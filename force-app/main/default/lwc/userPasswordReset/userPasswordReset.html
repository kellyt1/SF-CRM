<template>
    <lightning-card title="Password Reset">
        <lightning-button
            class="slds-m-left_medium"
            variant="brand"
            slot="actions"
            label="Search"
            onclick={searchUsers}
        >
        </lightning-button>
        <lightning-button
            class="slds-m-left_medium"
            variant="brand"
            slot="actions"
            label="Reset"
            disabled={disableReset}
            onclick={handleReset}
        >
        </lightning-button>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input
                type="text"
                label="Search for user by first and last name"
                onchange={handleChange}
                placeholder="Enter user name here..."
            ></lightning-input>
        </div>
        <template if:true={userSearchResult}>
            <div class="slds-p-around_small">
                <lightning-datatable
                    data={users}
                    columns={columns}
                    key-field="Id"
                    onrowselection={getSelectedId}
                >
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
